<ion-header class="animated fadeIn">
    <ion-navbar color="primary">
      <img src="assets/imgs/logoHeader.png" class="fotoHeader" />
    </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn">
  <div class="neo-icon-container animated bounceInUp">
    <ion-icon
      class="neo-icon"
      name="person"
    ></ion-icon>
  </div>
</ion-content>
<ion-footer padding class="animated fadeInDownBig">
  <ion-list class="neo-list" no-lines>
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-person" md="md-person" class="margin-icon"></ion-icon>
        Usuario
      </ion-label>
      <ion-input clearInput required type="text" [(ngModel)]="nombreUsuario" (keyup.enter)="loginFacial()"></ion-input>
    </ion-item>
  </ion-list>

  <p margin-top class="neo-login-button">
    <button
      ion-button
      round
      block
      color="primary"
      class="botones"
      (click)="loginFacial()"
    >Iniciar reconocimiento facial</button>
  </p>
</ion-footer>
