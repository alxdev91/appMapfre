<ion-header class="animated fadeIn">
  <ion-navbar color="primary">
    <img src="assets/imgs/logoHeader.png" class="fotoHeader" />
  </ion-navbar>
</ion-header>



<ion-content padding class="animated fadeIn">
  <div class="neo-item-icon animated bounceInUp">
      <ion-icon
      class="neo-icon"
      name="log-in"
    ></ion-icon>
  </div>
</ion-content>
<ion-footer padding class="animated fadeInDownBig">
  <ion-list>
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-person" md="md-person" class="margin-icon"></ion-icon>
        Nombre
      </ion-label>
      <ion-input clearInput type="text" [(ngModel)]="nombreUsuario" (keyup.enter)="password.setFocus()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-lock" md="md-lock" class="margin-icon"></ion-icon>
        Contraseña
      </ion-label>
      <ion-input [(ngModel)]="pw" #password clearInput type="password" (keyup.enter)="irChatLoggeado()"></ion-input>
    </ion-item>
  </ion-list>
  <p margin-top>
      <button ion-button round  block color="primary" class="botones" (click)="irChatLoggeado()">Iniciar sesión</button>
  </p>
</ion-footer>
